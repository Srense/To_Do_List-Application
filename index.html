<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>A To-Do List Application</h1>
        <form id="taskForm">
            <input type="text" id="username" placeholder="Your Name" required>
            <input type="text" id="description" placeholder="Task Description" required>
            <input type="number" id="priority" placeholder="Priority (1-5)" min="1" max="5" required>
            <button type="submit">Add Task</button>
        </form>
        <div class="controls">
            <button id="showAllTasks">Show All Tasks</button>
            <button id="showCompletedTasks">Show Completed Tasks</button>
            <button id="showPendingTasks">Show Pending Tasks</button>
            <button id="sortTasksByPriority">Sort by Priority</button>
        </div>
        <div id="taskList"></div>
        <div id="completedTaskList" class="completed-section" style="display: none;">
            <h2>Completed Tasks</h2>
        </div>
        <div id="notification"></div>
    </div>
    <script src="scripts.js"></script>
   
</body>
</html>
