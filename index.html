<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BFHL API Test</title>
</head>
<body>
    <h1>BFHL API Test</h1>
    <form id="dataForm">
        <label for="dataInput">Enter data (comma-separated):</label>
        <input type="text" id="dataInput" required>
        <button type="submit">Submit</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('dataForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const dataInput = document.getElementById('dataInput').value;
            const data = dataInput.split(',').map(item => item.trim());

            try {
                const response = await fetch('https://your-backend-url.com/bfhl', { // Change to actual backend URL
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ data }),
                });

                const result = await response.json();
                document.getElementById('result').innerHTML = JSON.stringify(result, null, 2);
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = 'An error occurred.';
            }
        });
    </script>
</body>
</html>
